on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build
        run: dotnet build ./AutoTests.Framework/AutoTests.Framework.sln

      - name: Test
        run: dotnet test --no-build --no-restore ./AutoTests.Framework/AutoTests.Framework.sln
